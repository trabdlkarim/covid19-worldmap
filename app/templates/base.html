<!doctype html>
<html>
<head>
  <title>{% block title %}{% endblock %} - COVID-19 Pandemic World Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static',filename='css/style.css')}}"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-inverse bg-dark navbar-dark navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/covidmap">COVID-19 Map
          <!--img src="http://placehold.it/150x50?text=Logo" alt=""/-->
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-dark"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
       <ul class="nav navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('home') }}">Home
                <span class="sr-only">(current)</span>
              </a>
        </li>
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Datasets
        <span class="caret"></span></a>
        <ul class="dropdown-menu bg-dark">
          <li class="border border-light">
          <a class="nav-link" href="{{ url_for('dataset.data',dsid=1) }}">
          Dataset 001</a>
          </li>
          <li class="border border-light">
          <a class="nav-link" href="{{ url_for('dataset.data',dsid=2) }}">Dataset 002</a></li>
          <li class="border border-light">
          <a class="nav-link" href="{{ url_for('dataset.data',dsid=3) }}">Dataset 003</a></li>
        </ul>
      </li>
      <li class="nav-item">
      <a  class="nav-link" href="{{ url_for('page.about') }}">About</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('page.contribute') }}">Contribute</a></li>
      <li class="nav-item"><a class="nav-link" target='_blank' href="https://gh.trabdlkarim.com/covid19-worldmap/">Documentation</a></li>
    </ul>
    </div>
  </div>
</nav>
<!-- Page Content -->
<section class="content">
<div class="container">
<h1 class="m-5 text-center">
    {% block header %}{% endblock %}
</h1>
{% block content %} {% endblock %}
</div>
</section>
<!-- /Page Content -->
</body>
</html>
